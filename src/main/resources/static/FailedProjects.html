<div ng-controller="failedProjects">
	<loading></loading>
	<h4>
		<strong>Rejected Packages</strong>
	</h4>
	<div>

		<div data-ng-if="msg==0">
			<h4>
				<span> <font color='blue'>Today, There are no Rejected
						Packages </font>
				</span>
			</h4>
		</div>
		<div class="section" data-ng-if="msg!=0">

			<table class="env_table_rej">

				<tr>
					<th>S.No</th>
					<th>GT_CODE</th>
					<th>Channel</th>
					<th>Action</th>
					<th>Date</th>
					<th>Validation</th>
				</tr>
				<tr>
					<th></th>
					<th><input data-ng-model="search.gt_CODE"
						placeholder="search.."><span class="fa fa-search"
						style="font-size: 14px"></span></th>
					<th><input data-ng-model="search.channel"
						placeholder="search.."><span class="fa fa-search"
						style="font-size: 14px"></span></th>
					<th><input data-ng-model="search.action"
						placeholder="search.."><span class="fa fa-search"
						style="font-size: 14px"></span></th>
					<th><input data-ng-model="search.pbl_DATE"
						placeholder="search.."><span class="fa fa-search"
						style="font-size: 14px"></span></th>
					<th><input data-ng-model="search.validation"
						placeholder="search.."><span class="fa fa-search"
						style="font-size: 14px"></span></th>
				</tr>
				<tr data-ng-repeat="row in product  | filter : search"
					ng-class="{'custom-class': row.validation === 'Validated', 'default-color': row.validation === 'Not Validated'}">

					<td>{{$index + 1}}</td>
					<td><span data-ng-bind="row.gt_CODE"></span></td>
					<td><span data-ng-bind="row.channel"></span></td>
					<td><span data-ng-bind="row.action"></span></td>
					<td><span data-ng-bind="row.pbl_DATE"></span></td>
					<td><span data-ng-bind="row.validation"></span></td>

				</tr>
			</table>
		</div>
	</div>
</div>
